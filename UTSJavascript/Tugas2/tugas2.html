<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="tugas2.css">
    </head>
    <body>
        <div class="display" id="displayimage"></div>
        <div class="container">
            <div class="image1" onclick="setimage1()"></div>
            <div class="image2" onclick="setimage2()"></div>
            <div class="image3" onclick="setimage3()"></div>
            <div class="image4" onclick="setimage4()"></div>
        </div>
        <script>
            function setimage1(){
                document.getElementById('displayimage').className='display1';
            }
            function setimage2(){
                document.getElementById('displayimage').className='display2';
            }
            function setimage3(){
                document.getElementById('displayimage').className='display3';
            }
            function setimage4(){
                document.getElementById('displayimage').className='display4';
            }
        </script>
    </body>
</html>
